name: PerfectFlight
version: 0.2.2
main: me.stefan923.perfectflight.PerfectFlight
description: Adds a fully customizable flight system to Minecraft.
softdepend: [Factions]
authors: [Stefan923]

commands:
  perfectflight:
    description: Infos about this plugin.
    aliases: [perfectfly, pfly, pflight]
  fly:
    description: Enable/Disable own flight mode.
    aliases: []

permissions:
  perfectflight.admin:
    description: Access to powerfull commands, like reload, configuration commands.
    default: op
  perfectflight.fly:
    description: Access to use /fly command.
    default: op
  perfectflight.factions.safezone:
    description: Access to fly in SafeZone territories.
    default: false
  perfectflight.factions.warzone:
    description: Access to fly in WarZone territories.
    default: false
  perfectflight.factions.ally:
    description: Access to fly in Ally territories.
    default: false
  perfectflight.factions.truce:
    description: Access to fly in Truce territories.
    default: false
  perfectflight.factions.neutral:
    description: Access to fly in Neutral territories.
    default: false
  perfectflight.factions.enemy:
    description: Access to fly in Enemy territories.
    default: false
  perfectflight.factions.own:
    description: Access to fly in own territories.
    default: false